<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Build a Survey Form
    </title>
</head>

<body>
    <header class="header">

        <h1 id="title">freeCodeCamp Survey Form
        </h1>

        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>

    </header>

    <form action="#" id="survey-form">

        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age <span> (optional)</span></label>
            <input type="number" id="number" min="1" max="99" placeholder="Age">
        </div>

        <div class="form-group">
            <label for="dropdown"> Which option best describes your current role?
            </label>
            <select id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="fulltime">Full Time Job</option>
                <option value="fulltime-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <label> Would you recommend freeCodeCamp to a friend?
        </label>
        <div class="radio-group">
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="notsure" name="recommend" value="notsure">
            <label for="other">Not sure</label>
        </div>

        <div class="form-group">
            <label for="favouritefeature"> What is your favorite feature of freeCodeCamp?
            </label>
            <select id="favouritefeature">
                <option value="" disabled selected>Select an option</option>

                <option name="radiobutton" value="challenges">Challenges</option>
                <option name="feature" value="projects">Projects</option>
                <option name="feature" value="community">Community</option>
                <option name="feature" value="opensource">Open Source</option>
            </select>
        </div>
        <label> What would you like to see improved? (Check all that apply)
        </label>
        <div class="radio-group">
            <input type="checkbox" id="frontend" value="frontend">
            <label for="frontend">Front-end Projects

            </label>
        </div>

        <div class="radio-group">
            <input type="checkbox" id="backend" value="backend">
            <label for="backend"> Back-end Projects</label>
        </div>

        <div class="radio-group">
            <input type="checkbox" id="datavisualization" name="" value="data visualization">
            <label for="datavisualization"> Data Visualization
            </label>
        </div>

        <div class="form-group">
            <label for="comment">Any comments or suggestions?
            </label>
            <textarea name="comment" id="comment" placeholder=" Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit">Submit</button>
        </div>
    </form>



</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
